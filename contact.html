<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./contact-styles.css">
  </head>
  <body>
    <div class="main-container">
      <a href="./index.html">Home</a>
      <h1>CONTACT ME</h1>
      <form action="results.html" method="GET" enctype="multipart/form-data">
        <div class="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required/>
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <h3>We would love to send you a birthday wish (optional).</h3>
          <label for="date">Birthdate</label>
          <input type="date" name="date" id="date" min="2019-06-10" />
        </div>
        <div>
          <h3>How did you hear about us?</h3>
          <div class="checkbox">
            <label for="classmate">Classmate</label>
            <input type="checkbox" name="classmate" id="classmate" />
          </div>
          <div class="checkbox">
            <label for="resume-submission">Resume Submission</label>
            <input type="checkbox" name="resume-submission" id="resume-submission" />
          </div>
          <div class="checkbox">
            <label for="linkedin">LinkedIn</label>
            <input type="checkbox" name="linkedin" id="linkedin" />
          </div>
          <div class="checkbox">
            <label for="coding-academy-rec">Coding Academy Rec</label>
            <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec" />
          </div>
        </div>
        <div>
          <label for="comments" id="label-comments"> <strong>Comments</strong></label>
          <br>
          <textarea id="comments" name="comments" rows="5" cols="30"
          minlength="20" maxlength="500" required></textarea>
        </div>
        <!-- <input type="hidden" name="hidden" value="hi" /> -->
        <!-- <a href="./index.html"></a>
          <button type="button" id="home" formnovalidate>Home</button>
        </a> -->
        <button type="reset" id="reset">Reset</button>
        <button type="submit" id="submit">Submit</button>
      </form>
    <script src="./contact-scripts.js"></script>
  </body>
</html>
